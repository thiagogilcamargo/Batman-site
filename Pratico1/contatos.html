<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="contatos.css">
</head>
<body>
    <div class="container">
        <h1>Entre em contato</h1>
        <div class="contact-box">
            <h2 class="contact-title">Contato</h2>
            <div class="contact-info">
                <p>Telefone: (11) 1234-5678</p>
                <p>E-mail: contato@exemplo.com</p>
            </div>
        </div>
        <form>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensagem</label>
            <textarea id="message" name="message" required></textarea>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <footer>
        <img class="logo2"style="object-fit: contain;" id="logo2" src="batmanlogo.jpg"/>
        <span> todos direitos reservados Â©</span>
        <span>Desemvolvido por:Thiago Gil</span>
        </footer>
</body>

</html>
